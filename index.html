<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Ipotekani hisoblash</h1>
            </div>
            <hr>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                            <div class="title">Ko'chmas mulk bahosi</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="1000000000" id="total-cost-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Boshlang'ich badal</div>
                            <div class="input">
                                <input type="number" id="an-initial-fee" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="50000000" max="1000000000" id="an-initial-fee-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Kredit muddati</div>
                            <div class="input">
                                <input type="number" id="credit-term" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="20" id="credit-term-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="calculator-content-title">
                        <h2>Bankni tanlang</h2>
                    </div>
                    <div class="calculator-content-body-left-btns">
                        <button data-name="ipoteka" class="bank active">
                            <div class="text">Ipoteka bank</div>
                            <div class="value">19.8 %</div>
                        </button>
                        <button data-name="qishloqqurilish" class="bank">
                            <div class="text">Qishloq Qurilish bank</div>
                            <div class="value">20 %</div>
                        </button>
                        <button data-name="milliy" class="bank">
                            <div class="text">Milliy bank</div>
                            <div class="value">23 %</div>
                        </button>
                        <button data-name="xalq" class="bank">
                            <div class="text">Xalq bank</div>
                            <div class="value">22 %</div>
                        </button>
                        <button data-name="agro" class="bank">
                            <div class="text">Agro bank</div>
                            <div class="value">24 %</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-content-body-right">
                    <div class="final-results-wrapper">
                        <div class="final-results-item">
                            <div class="title">Kredit summasi</div>
                            <div class="value" id="amount-of-credit">0<span>So'm</span></div>
                        </div>
                        <div class="final-results-item">
                            <div class="title">Oylik to'lov</div>
                            <div class="value" id="monthly-payment">0<span>So'm</span></div>
                        </div>
                        <div class="final-results-item">
                            <div class="title">Daromad miqdori</div>
                            <div class="value" id="recommended-income">0<span>So'm</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
